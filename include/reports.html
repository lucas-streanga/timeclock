<!DOCTYPE html>
<!--
Display input for generating reports. 
This is a "fake" html file. What this means is that this html file, on its own, cannot submit the form.
It must be included in a PHP file.
-->
<html>
    <head>
        <title>Generate Report</title>
		<link rel='stylesheet' href='css/report_form_style.css'>
    </head>
    <body>
        <div id='form-container'>
            <form method="post" action="";><fieldset>
                <legend align="center" style="font-size:24px">Simple Report</legend>

				<div align="center">
                	<input id="simple_report_submit_button" type="submit" name="simple_report_submit" value="Last Week">
				</div>
            </fieldset>
            <fieldset>
                <legend align="center" style="font-size:24px">Exhaustive Report</legend>

				<div align="center">
                	<input id="exhaustive_report_submit_button" type="submit" name="exhaustive_report_submit" value="All Time">
				</div>
            </fieldset>
            <fieldset>
                <legend align="center" style="font-size:24px">Scoped Report</legend>
                
                <label style='font-size: 12px;'for="start">Start date:</label>
				<input type="date" id="start" name="date-picker-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">

                <label for="start">Start date:</label>
				<input type="date" id="end" name="date-picker-end" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                
                <div align="center">
                	<input id="date_report_submit_button" type="submit" name="date_report_submit" value="By Dates">
				</div>
            </fieldset></form>
        </div>
    </body>
</html>
